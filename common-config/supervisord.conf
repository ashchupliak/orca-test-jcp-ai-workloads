[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:unified-service]
command=java -jar /opt/unified-service/build/libs/unified-service.jar
directory=/opt/unified-service
autostart=true
autorestart=true
startretries=3
stdout_logfile=/var/log/supervisor/unified-service.log
stderr_logfile=/var/log/supervisor/unified-service.error.log
environment=JAVA_HOME="/usr/lib/jvm/java-21-openjdk-amd64"

[program:code-server]
command=code-server --bind-addr 0.0.0.0:8080 --auth none --disable-telemetry --disable-update-check --disable-workspace-trust /workspaces/orca-test-jcp-ai-workloads
autostart=true
autorestart=true
startretries=3
stdout_logfile=/var/log/supervisor/code-server.log
stderr_logfile=/var/log/supervisor/code-server.error.log
