[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:unified-service-8000]
command=node /opt/unified-service/server.js
directory=/opt/unified-service
autostart=true
autorestart=true
startretries=3
stdout_logfile=/var/log/supervisor/unified-service-8000.log
stderr_logfile=/var/log/supervisor/unified-service-8000.error.log
environment=PORT="8000"

[program:unified-service-8001]
command=node /opt/unified-service/server.js
directory=/opt/unified-service
autostart=true
autorestart=true
startretries=3
stdout_logfile=/var/log/supervisor/unified-service-8001.log
stderr_logfile=/var/log/supervisor/unified-service-8001.error.log
environment=PORT="8001"

[program:code-server]
command=code-server --bind-addr 0.0.0.0:8080 --auth none --disable-telemetry --disable-update-check --disable-workspace-trust /workspaces/orca-test-jcp-ai-workloads
autostart=true
autorestart=true
startretries=3
stdout_logfile=/var/log/supervisor/code-server.log
stderr_logfile=/var/log/supervisor/code-server.error.log
